<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        input[type=number] {
            padding: 10px;
            width: 80px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .restart {
            margin-top: 15px;
            background-color: #28a745;
        }

        .restart:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <input type="number" id="guess" placeholder="1-100">
        <button onclick="checkGuess()">Guess</button>
        <p class="message" id="message"></p>
        <button class="restart" onclick="restartGame()">Restart</button>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            const message = document.getElementById('message');
            attempts++;

            if (!userGuess || userGuess < 1 || userGuess > 100) {
                message.textContent = 'Please enter a number between 1 and 100.';
                message.style.color = 'red';
                return;
            }

            if (userGuess === secretNumber) {
                message.textContent = `ðŸŽ‰ Correct! You guessed it in ${attempts} attempts.`;
                message.style.color = 'green';
            } else if (userGuess < secretNumber) {
                message.textContent = 'â¬†ï¸ Too low! Try a higher number.';
                message.style.color = 'orange';
            } else {
                message.textContent = 'â¬‡ï¸ Too high! Try a lower number.';
                message.style.color = 'orange';
            }
        }

        function restartGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guess').value = '';
            document.getElementById('message').textContent = '';
        }
    </script>

</body>

</html>
